<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bfd122b18.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/form.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>
  </head>

  <body class="container">
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="nav__left">tweeter</span>
      <div class="nav__right">
        <!-- <button class="nav__right__btn" type="submit"> -->
          <span class="nav__right__btn__text"><strong>Write</strong> a new tweet</span>
          <i class="fa-solid fa-angles-down" id="write-icon"></i>
        <!-- </button> -->
      </div>
    </nav>
    <!-- Header of the page -->
    <header class="hero">
        <div class="hero__avatar">
            <img src="/images/profile-hex.png"> 
        </div>
       <br>
       <span class="hero__name"><strong>Anne-Marie</strong> Champoux</span>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="main">
      <section>
        <!-- Compose Tweet -->
        <form class="tweet-form" id="tweet-form"  method="post" action="/tweets/" >
          <div class="error__box" id="error__box">
            <i class="fa-solid fa-circle-exclamation"></i>
            <label class="error__box__text">Your text is too long! Please respect the limit of 140 characters.</label>
          </div>
          <div class="floating-label-group">
            <input
            name="text" 
            id="tweet-text"
            type="text"
            autocomplete="off"
            required>
           </input>
           <label class="floating-label">What are you humming about?</label>
          </div>
          <div class="tweet-form__bottom">
            <button class="tweet-form__bottom__submit-button" type="submit">Tweet</button>
            <output name="counter" class="tweet-form__bottom__counter" for="tweet-text">140</output>
          </div>
        </form>
        <!-- List of tweets -->
        <section id="tweets-container"></section>
          <article class="tweet--placeholder">
            <header class="tweet__header">
              <div class="tweet__user">
                <div class="placeholder tweet__userImage--placeholder">image</div> 
                <label class="placeholder tweet__userName--placeholder">user name placeholder</label>
              </div>
            </header>
            <p class="placeholder tweet__tweet--placeholder">texte placeholder</p>
            <p class="placeholder tweet__tweet--placeholder">texte placeholder</p>
          </article>
        <button class="fa-solid fa-arrow-up-long" id="back-to-top"></button>
      </section>
    </main>

  </body>
</html>
